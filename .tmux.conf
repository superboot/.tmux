# /// PREFIX
set -g prefix C-a
# set -g prefix M-n
# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b
# END:unbind
#setting the delay between prefix and command
# START:delay
set -s escape-time 1
# END:delay
# Ensure that we can send Ctrl-A to other apps
# START:bind_prefix
bind C-a send-prefix # This was commented out so we can toggle windows with prefix-ctrl-a.
bind a send-prefix
# END:bind_prefix
# \\ END PREFIX
# /// START INDEX AT 1
# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
# END:index
# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index
# \\ END START INDEX AT 1
# /// RE-SOURCE RC FILE HOTKEY
# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# END:reload
# \\ END RE-SOURCE RC FILE HOTKEY
# /// PANE SPLITTING
# splitting panes
# START:panesplit
bind | split-window -h
bind - split-window -v
# END:panesplit
# \\ END PANE SPLITTING
# /// PANE RESIZE
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r m resize-pane -Z 5
# \\ END PANE RESIZE
# /// PANE LAYOUT
bind-key -r Space next-layout
# \\ END PANE LAYOUT
# /// NAVIGATION
# moving between panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind-key -T root M-C-h select-pane -L
bind-key -T root M-C-l select-pane -R
bind-key -T root M-C-k select-pane -U
bind-key -T root M-C-j select-pane -D

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Move between windows
bind-key -T root C-< select-window -t :- # Select previous window
bind-key -T root C-> select-window -t :+ # Select next window

# Moving between sessions
bind-key -T root M-C-S-, switch-client -p # Switch to previous session
bind-key -T root M-C-S-. switch-client -n # Switch to next session

#Toggle this and last window
#bind C-a  last-window
# \\ END NAVIGATION
# /// WINDOWS
set -g renumber-windows on
# \\ END WINDOWS
# /// SESSION MANAGEMENT
bind F1 choose-tree
bind-key -T prefix > switch-client -n
bind-key -T prefix < switch-client -p
# \\ END SESSION MANAGEMENT
# /// MOUSE --DISSABLED
set -g mouse off
# \\ END MOUSE --DISSABLED
# /// 256 COLORS
# set -g default-terminal "screen-256color"
set -g default-terminal "screen-256color"
# \\ END 256 COLORS
# /// MONITOR ACTIVITY -- DISABLED
# enable activity alerts
setw -g monitor-activity off 
set -g visual-activity off
# \\ END MONITOR ACTIVITY
# /// COLORS
# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright
# \\ END COLORS
# /// VI KEYS
setw -g mode-keys vi
# \\ END VI KEYS
# /// STATUS BAR CONFIG
#Toggle status bar
bind F2 set status
#UTF8
#set -g status-utf8 on

# Left Side:
set -g status-left-length 25
set -g status-left "#[fg=white]@#H:#S  "

# Right Side:
set -g status-right-length 75
set -g status-right "#($HOME/bin/weather) #[fg=white]Location: #[fg=green]S=#S #[fg=yellow]W=#I#[fg=white]:#[fg=cyan]P=#P #[fg=cyan]%b %d, %l:%M %p"

# Update the status bar every sixty seconds
set -g status-interval 10

# Center the window list
set -g status-justify left

#Set how long messages are displayed.
set -g display-time 4000

#Turn off auto renaming.
set -g automatic-rename off
# \\ END STATUS BAR CONFIG
# /// COPY MODE
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# bind-key -T root PageUp copy-mode -eu
bind-key -T root M-k copy-mode -eu
bind-key -T copy-mode-vi M-k send-keys -X halfpage-up
bind-key -T copy-mode-vi M-j send-keys -X halfpage-down
# \\ END COPY MODE
# /// CLOCK
set -g clock-mode-style 12
set -g clock-mode-colour red
# \\ END CLOCK
# /// LOCK
set -g lock-after-time 0
set -g lock-command vlock
# \\ END LOCK
# /// COPY PASTE BINDINGS
# bind-key -T root 'M-c' copy-mode
bind-key -T root 'M-v' paste-buffer
# \\ END COPY PASTE BINDINGS
# /// SPRUNGE
#bind-key w /home/john/bin/grab-code-from-sprunge-line-in-text-block
# \\ END SPRUNGE

bind C-a send-prefix  # I put this a the end to over ride any c-a maps above.
